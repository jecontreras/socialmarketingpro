<h2 mat-dialog-title>Crear Venta</h2>
<mat-dialog-content>
  <form [formGroup]="ventaForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Cliente</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput formControlName="celular" type="tel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Direcci√≥n</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Departamento</mat-label>
      <input matInput formControlName="departamento">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="ciudad">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input matInput formControlName="cantidad" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Producto</mat-label>
      <input matInput formControlName="producto">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Valor a Recaudar</mat-label>
      <input matInput formControlName="valor" type="number">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarVenta()" [disabled]="!ventaForm.valid">Guardar</button>
</mat-dialog-actions>

<h1 mat-dialog-title>Selecciona un Departamento {{ data.departamen }} </h1>
<div mat-dialog-content>
  <!-- Buscador -->
  <mat-form-field appearance="outline">
    <mat-label>Buscar departamento</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="Ej: Santander">
  </mat-form-field>

  <!-- Lista de departamentos filtrados -->
  <mat-selection-list>
    <mat-list-option *ngFor="let depto of departamentosFiltrados()" (click)="seleccionar(depto)">
      {{ depto.name }}
    </mat-list-option>
  </mat-selection-list>
</div>

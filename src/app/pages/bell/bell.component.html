<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
          <div class="col-12">
            <span class="text-end">
              <div ngbDropdown placement="top-end" class="d-inline-block">
                  <button type="button" class="btn btn-default" (click)="handleDownload()">{{ dataConfig.dischargeInfo }} </button>
                  <button type="button" class="btn btn-default" (click)="handleCreateNew({})">{{ dataConfig.btnCreateCampaign }} </button>
              </div>
            </span>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-tabla [_dataConfig]="_dataConfigTable"></app-tabla>
    </div>
  </div>
</div>
